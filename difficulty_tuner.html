<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Difficulty Tuner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            justify-content: flex-start;
        }
        .tuner-container {
            margin-top: 20px;
            text-align: center;
        }
        .input-group {
            margin: 10px;
            display: inline-block;
        }
        label {
            margin-right: 10px;
        }
        input {
            width: 80px;
        }
        code {
            background-color: #333;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>AI Difficulty Tuner</h1>
    <div class="tuner-container">
        <div class="input-group">
            <label for="baseSpeed">Base Speed (Lvl 1):</label>
            <input type="number" id="baseSpeed" value="0.08" step="0.005" min="0">
        </div>
        <div class="input-group">
            <label for="maxSpeed">Max Speed (Lvl 5):</label>
            <input type="number" id="maxSpeed" value="0.12" step="0.005" min="0">
        </div>
        <div class="input-group">
            <label for="exponent">Exponent (Curve):</label>
            <input type="number" id="exponent" value="0.7" step="0.1" min="0">
        </div>
        <p>Formula: <code>speed = base + ((lvl-1)/4)^exp * (max - base)</code></p>
    </div>
    <canvas id="difficultyChart" width="800" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="tuner.js"></script>
</body>
</html>
